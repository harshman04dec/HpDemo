<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        </div>

    opacity: 0.55;">
        <div class="modal-content-edit">

            <div class=" confirmation">
            </div>
            <div style="margin: auto;  padding: 5px">
                <div style="border-radius: 10px;" class="modal-title">Add new item</div>

                <p>Name</p>
                <input placeholder="Item Name" type="text" name="" id="item_name">
                <p>Description</p>
                <input placeholder="Item Description" type="text" id="item_desc">
                <p>Price</p>
                <input placeholder=100 type="number" name="" id="item_price">

                </select>

        </select> -->
                <div id="categoryList" class="dropdown-check-list" tabindex="100">
                    <span class="anchor">Select Category</span>
                    <ul class="categories" id="categories">

                        <li><input type="checkbox" />Orange</li>

                        <li><input type="checkbox" />Tomato</li> -->

                </div>

                <input type="file" name="" id="input_img" style="margin-bottom: 20px;" multiple>
                <button onclick="getImage()"> Upload</button>
                <br>
                <input class="button-cancel trigger close-button" type="button" value="submit" onclick="postItem()" />
            </div>



        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js">
